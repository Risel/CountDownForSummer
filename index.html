<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Your best summer
    </h1>
    <div class="countdownContainer">
        <div class="countdownText daysContainer">
            <p id="days" class="bigText">0</p>
            <span>days</span>
        </div>
        <div class="countdownText hoursContainer">
            <p id="hours" class="bigText">0</p>
            <span>hours</span>
        </div>
        <div class="countdownText minutesContainer">
            <p id="minutes" class="bigText">0</p>
            <span>minutes</span>
        </div>
        <div class="countdownText secondsContainer">
            <p id="seconds" class="bigText">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
